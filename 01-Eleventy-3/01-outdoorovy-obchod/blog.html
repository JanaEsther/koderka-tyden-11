<h1>Blog</h1>

{% for prispevek in collections.blog %}

<div class="clanek">

    <img src="{{ prispevek.data.foto }} " alt="/images/{{ prispevek.data.alt }}"> 

<div class="clanek__popis">
<h2>{{ prispevek.data.title }}</h2>
<p>{{ prispevek.data.perex }}</p>
<p><a href="{{ prispevek.url }}">celý článek</a></p>
</div>
</div>


{% endfor %}
